<!DOCTYPE html>
<html lang="ja">
<head>

    <title>OCR API ãƒ†ã‚¹ãƒˆ - Google Cloud Vision</title>
    <style>

        body {

        .container {

        .header {

        }
        h1 {

        }
        .subtitle {

        }
        .content {

        }
        .upload-area {

        .upload-area:hover {

        }
        .upload-area.drag-over {

        }
        input[type="file"] {

        }
        .upload-icon {

        }
        .btn {

            color: white;
            border: none;

            border-radius: 8px;

            cursor: pointer;

        }
        .btn:hover {

        }
        .btn:disabled {

        }
        .preview {

        }
        .preview img {
            max-width: 100%;

            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .result-section {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .result-header {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .result-label {
            font-weight: 600;
            color: #667eea;
            display: inline-block;
            min-width: 100px;
        }
        .result-value {
            color: #333;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 30px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .raw-response {
            background: #2d2d2d;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-samples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .test-sample {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .test-sample:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” OCR API ãƒ†ã‚¹ãƒˆ</h1>
            <div class="subtitle">Google Cloud Vision API - ååˆºèªè­˜</div>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“·</div>
                <p style="font-size: 1.2rem; margin-bottom: 10px;">ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p style="color: #999;">ã¾ãŸã¯</p>
                <button class="btn" style="margin-top: 10px;">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="test-samples">
                <div class="test-sample" onclick="createTestImage()">ğŸ“ ãƒ†ã‚¹ãƒˆç”»åƒã‚’ç”Ÿæˆ</div>
                <div class="test-sample" onclick="testWithSampleData()">ğŸ¯ ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã§ãƒ†ã‚¹ãƒˆ</div>
                <div class="test-sample" onclick="checkApiKey()">ğŸ”‘ APIã‚­ãƒ¼ç¢ºèª</div>
            </div>

            <div id="preview" class="preview" style="display: none;">
                <img id="previewImage" alt="Preview">
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>OCRå‡¦ç†ä¸­...</p>
            </div>

            <div id="results" style="display: none;">
                <div class="result-section">
                    <div class="result-header">ğŸ“‹ è§£æçµæœ</div>
                    <div id="parsedResults"></div>
                </div>

                <div class="result-section">
                    <div class="result-header">ğŸ”§ ç”Ÿãƒ‡ãƒ¼ã‚¿</div>
                    <div class="raw-response" id="rawResponse"></div>
                </div>
            </div>

            <div id="messages"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const messages = document.getElementById('messages');

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // OCRå‡¦ç†
            await performOCR(file);
        }

        async function performOCR(file) {
            loading.style.display = 'block';
            results.style.display = 'none';
            messages.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:3010/api/ocr/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('OCR Response:', data);
                
                displayResults(data);
            } catch (error) {
                console.error('OCR Error:', error);
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            results.style.display = 'block';
            
            // ç”Ÿãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
            document.getElementById('rawResponse').textContent = JSON.stringify(data, null, 2);
            
            // è§£æçµæœè¡¨ç¤º
            const parsedResults = document.getElementById('parsedResults');
            parsedResults.innerHTML = '';

            if (data.success) {
                showMessage('OCRå‡¦ç†ãŒæˆåŠŸã—ã¾ã—ãŸï¼', 'success');
                
                if (data.contact) {
                    const fields = [
                        { label: 'åå‰', value: data.contact.fullName },
                        { label: 'ãƒ¡ãƒ¼ãƒ«', value: data.contact.email },
                        { label: 'é›»è©±ç•ªå·', value: data.contact.phone },
                        { label: 'ä¼šç¤¾å', value: data.contact.company },
                        { label: 'å½¹è·', value: data.contact.position },
                        { label: 'ãƒ¡ãƒ¢', value: data.contact.memo }
                    ];

                    fields.forEach(field => {
                        if (field.value) {
                            const item = document.createElement('div');
                            item.className = 'result-item';
                            item.innerHTML = `
                                <span class="result-label">${field.label}:</span>
                                <span class="result-value">${field.value}</span>
                            `;
                            parsedResults.appendChild(item);
                        }
                    });
                }

                if (data.rawText) {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <span class="result-label">æŠ½å‡ºãƒ†ã‚­ã‚¹ãƒˆ:</span>
                        <div style="margin-top: 10px; white-space: pre-wrap;">${data.rawText}</div>
                    `;
                    parsedResults.appendChild(item);
                }
            } else {
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${data.error || 'OCRå‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ'}`, 'error');
                
                if (data.instructions) {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <span class="result-label">è¨­å®šæ–¹æ³•:</span>
                        <div style="margin-top: 10px; white-space: pre-wrap;">${data.instructions}</div>
                    `;
                    parsedResults.appendChild(item);
                }
            }

            if (data.businessCardUrl) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="result-label">ä¿å­˜å ´æ‰€:</span>
                    <span class="result-value">${data.businessCardUrl}</span>
                `;
                parsedResults.appendChild(item);
            }
        }

        function showMessage(text, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = text;
            messages.appendChild(div);
        }

        // ãƒ†ã‚¹ãƒˆç”»åƒç”Ÿæˆ
        function createTestImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 250;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, 400, 250);
            
            // ãƒ†ã‚­ã‚¹ãƒˆ
            ctx.fillStyle = '#333';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('å±±ç”° å¤ªéƒ', 50, 60);
            
            ctx.font = '16px Arial';
            ctx.fillText('å–¶æ¥­éƒ¨é•·', 50, 90);
            ctx.fillText('æ ªå¼ä¼šç¤¾ãƒ†ã‚¹ãƒˆ', 50, 120);
            ctx.fillText('yamada@test.co.jp', 50, 150);
            ctx.fillText('090-1234-5678', 50, 180);
            
            canvas.toBlob((blob) => {
                const file = new File([blob], 'test-card.png', { type: 'image/png' });
                handleFile(file);
            });
        }

        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã§ãƒ†ã‚¹ãƒˆ
        async function testWithSampleData() {
            const sampleText = `å±±ç”° å¤ªéƒ
å–¶æ¥­éƒ¨é•·
æ ªå¼ä¼šç¤¾ã‚µãƒ³ãƒ—ãƒ«
yamada@sample.co.jp
03-1234-5678`;
            
            const blob = new Blob([sampleText], { type: 'text/plain' });
            const file = new File([blob], 'sample.txt', { type: 'text/plain' });
            
            // ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”»åƒã¨ã—ã¦é€ä¿¡ï¼ˆAPIã®ãƒ†ã‚¹ãƒˆç”¨ï¼‰
            await performOCR(file);
        }

        // APIã‚­ãƒ¼ç¢ºèª
        async function checkApiKey() {
            try {
                const response = await fetch('http://localhost:3010/api/ocr/upload', {
                    method: 'GET'
                });
                const text = await response.text();
                showMessage('APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã«æ¥ç¶šã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                showMessage(`APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã¸ã®æ¥ç¶šã«å¤±æ•—: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
