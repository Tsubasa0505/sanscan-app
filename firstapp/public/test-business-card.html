<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Yu Gothic', 'Hiragino Sans', sans-serif;
            background: white;
        }
        .card {
            width: 350px;
            height: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .position {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .company {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">山田 太郎</div>
        <div class="position">営業部 部長</div>
        <div class="company">株式会社テストカンパニー</div>
        <div class="contact">
            〒100-0001 東京都千代田区千代田1-1-1<br>
            TEL: 03-1234-5678<br>
            Email: yamada@testcompany.co.jp
        </div>
    </div>
    <p style="margin-top: 20px; color: #666;">
        この名刺をスクリーンショットして、OCR機能でテストしてください。
    </p>
</body>
</html>
